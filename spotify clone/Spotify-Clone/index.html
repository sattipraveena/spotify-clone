<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
  </head>

  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" /> Spotify</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="cover1.png" alt="1" />
            <span class="songName">On & On</span>
            <span class="songlistplay">
              <span class="timestamp">02:50
                <i id="0" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover2.png" alt="2" />
            <span class="songName">Invincible</span>
            <span class="songlistplay">
              <span class="timestamp">02:50
                <i id="1" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover3.png" alt="3" />
            <span class="songName">Mortals</span>
            <span class="songlistplay">
              <span class="timestamp">02:50
                <i id="2" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover4.png" alt="4" />
            <span class="songName">Shine</span>
            <span class="songlistplay">
              <span class="timestamp">02:50
                <i id="3" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover5.png" alt="5" />
            <span class="songName">Why We Lose</span>
            <span class="songlistplay">
              <span class="timestamp">02:50
                <i id="4" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover6.png" alt="6" />
            <span class="songName">Sky High</span>
            <span class="songlistplay">
              <span class="timestamp">02:50
                <i id="5" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover7.png" alt="7" />
            <span class="songName">Symbolism</span>
            <span class="songlistplay">
              <span class="timestamp">02:50
                <i id="6" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover8.png" alt="8" />
            <span class="songName">Heroes Tonight</span>
            <span class="songlistplay">
              <span class="timestamp">02:50
                <i id="7" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover9.png" alt="9" />
            <span class="songName">Feel Good</span>
            <span class="songlistplay">
              <span class="timestamp">02:50
                <i id="8" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover10.png" alt="10" />
            <span class="songName">My Heart</span>
            <span class="songlistplay">
              <span class="timestamp">02:50
                <i id="9" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <!-- A bottom div for displaying song controls -->
    <div class="bottom">
      <!-- A progress bar input element -->
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <!-- A container div for fontawesome icons -->
      <div class="icons">
        <!-- A fontawesome icon for previous song -->
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <!-- A fontawesome icon for playing/pausing the current song -->
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <!-- A fontawesome icon for next song -->
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <!-- A div for displaying the current song information -->
      <div class="songInfo">
        <!-- An image of a playing animation -->
        <img src="playing.gif" width="42px" alt="" id="gif" />
        <!-- The name of the currently playing song -->
        <span id="masterSongName">On & On - Cartoon, Daniel Levi</span>
      </div>
    </div>

    <!-- Add these audio elements to the body of your HTML -->
    <audio id="audio0" src="1.mp3"></audio>
    <audio id="audio1" src="2.mp3"></audio>
    <audio id="audio2" src="3.mp3"></audio>
    <audio id="audio3" src="4.mp3"></audio>
    <audio id="audio4" src="5.mp3"></audio>
    <audio id="audio5" src="6.mp3"></audio>
    <audio id="audio6" src="7.mp3"></audio>
    <audio id="audio7" src="8.mp3"></audio>
    <audio id="audio8" src="9.mp3"></audio>
    <audio id="audio9" src="10.mp3"></audio>

    <!-- A script tag for including a JavaScript file -->
    <script src="script.js"></script>
    <!-- A script tag for including the fontawesome icon library -->
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
